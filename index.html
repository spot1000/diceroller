		<h4>Click to add dice to the pool:</h4>
		<button id="4">d4</button><button id="6">d6</button><button id="8">d8</button><button id ="10">d10</button><button id="12">d12</button><button id="20">d20</button>
		<h3>Die Pool:</h3>
		<div id="diePool">
		</div>
		<h3>Threshold value:</h3>
		<input id="thresh" min=1 max=25 type="range" value = 9 onchange="displayValue('threshView', this.value);"></input>
		<input type='number' id='threshView' value="" onchange="thresh.value = this.value; calculate();"></input>
		<h3>Chance of rolling threshold value or less:</h2><span id="chance"></span>
	</body>
