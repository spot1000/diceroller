	<body>
		<h2>Number of dice:</h2>	
		<input id="dice" min=1 max=20 type="range" defaultValue=3></input>
		<h2>Sides per die:</h2>
		<input id="sides" min=1 max=20 type="range" defaultValue=6></input>
		<h2>Threshold value:</h2>
		<input id="thresh" min=1 max=20 type="range" defaultValue=8></input>
		<h2>Change of rolling threshold value or less:</h2><span id="chance"></span>
	</body>
	<script type="text/javascript" src="diceroller.js"></script>
	<script type="text/javascript" src="ui.js"></script>
</html>
